{%extends "inc/base.html"%}

{% load static %}

{%block content%}

<h1>Registration</h1>
<div class="alert alert-danger" role="alert" style="width: 300px; text-align: center;">
  Sorry, this email is already taken
</div>
<div class="alert alert-danger" role="alert" style="width: 300px; text-align: center;">
  Sorry, passwords are different
</div>
<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">login</label>
  <div class="col-sm-10">
    <input class="form-control">
  </div>
</div>
<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">email</label>
  <div class="col-sm-10">
    <input class="form-control">
  </div>
</div>
<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">nickname</label>
  <div class="col-sm-10">
    <input class="form-control">
  </div>
</div>
<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">password</label>
  <div class="col-sm-10">
    <input class="form-control">
  </div>
</div>
<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-2 col-form-label">repeat password</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="inputPassword">
  </div>

</div>
<div class="mb-3 row">

  <label for="formFile" class="form-label">Add avatar</label>
  <input class="form-control" type="file" id="formFile">
  <a class="btn btn-outline-success" href="#" role="button" style="margin-top:10px;">Register</a>
</div>



{%endblock%}
